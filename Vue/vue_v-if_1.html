<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的条件渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
       <div v-if="show" data-test="v-if">{{message}}</div> 
       <div v-show="show" data-test="v-show">{{message}}</div>  <!-- 经常改变DOM时使用 性能更高 -->
    </div>

    <script>
       var vm = new Vue({
           el: "#app",
           data: {
              show: false,
              message: "Hello World"
           }
       })
    </script>
</body>
</html>
