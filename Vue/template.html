<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{name + ' Lee'}}
        <div v-text="name + ' Lee'"></div>
        <div v-html="name + ' Lee'"></div>
    </div>

    <script>
       var vm = new Vue({
           el: "#app",
           data: {
              name: "Dell"
           }
       })
    </script>
</body>
</html>
