<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中的作用域插槽</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 子组件做循环或者某一部分DOM结构由外部传递进来的时候使用作用插槽 -->
    <div id="app">
        <child>
            <template slot-scope="props"> <!--作用域插槽必须包裹着template里-->
                <li>{{props.item}}</li>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child', {
            data: function () {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `
                        <div>
                            <ul>
                                <slot
                                   v-for="item of list"
                                   :item=item
                                ></slot>
                            </ul>
                        </div>
                      `
        })

        var vm = new Vue({
            el: "#app"
        })
    </script>
</body>

</html>
