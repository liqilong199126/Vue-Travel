<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性, 方法, 侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- {{firstName + " " + lastName}} -->
        {{fullName}}
        {{age}}
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Dell",
                lastName: "Lee",
                fullName: "Dell Lee",
                age: 28
            },

            //方法---无缓存 {{fullName}}改为{{fullName()}}
            // methods: {
            //     fullName: function() {
            //         console.log("计算了一次");
            //         return this.firstName + " " + this.lastName
            //     }
            // },

            //计算属性---有缓存  优先选择
            // computed: {
            //     fullName: function() {
            //         console.log("计算了一次");
            //         return this.firstName + " " + this.lastName
            //     }
            // },
            watch: {
              firstName: function() {
                  console.log("计算了一次")
                  this.fullName = this.firstName + " " + this.lastName;
              },
              lastName: function() {
                  console.log("计算了一次")
                  this.fullName = this.firstName + " " + this.lastName;
              }
            }
        })
    </script>
</body>

</html>
