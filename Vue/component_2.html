<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件使用中的细节点</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div
           ref='hello' 
           @click="handleClick"
        >
          Hello World
        </div>
    </div>

    <script>
       var vm = new Vue({
           el: "#app",
           methods: {
               handleClick: function() {
                //    console.log(this.$refs.hello) //<div>Hello World</div> DOM节点
                alert(this.$refs.hello.innerHTML)
               }
           }
       })
    </script>
</body>
</html>
