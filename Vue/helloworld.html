<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">{{content}}</div>

    <script>
        // JS写法
//         dom = document.getElementById('app');
//         dom.innerHTML = 'hello world'
//         setTimeout(function() {
//            dom.innerHTML = 'by world'
//         }, 2000);

        //vue写法
        var app = new Vue({
            el: '#app',
            data: {
                content: 'hello world'
            }
        });

        setTimeout(function() {
            app.$data.content = 'by world'
        }, 2000)
    </script>
</body>
</html>
