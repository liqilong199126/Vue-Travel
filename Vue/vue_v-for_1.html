<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中的列表渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item, index) of list" 
             :key="item.id"
        >
           {{item.text}} --- {{index}}
        </div>
    </div>

    <script>
        //push pop shiftu unshift splice sort reverse
       var vm = new Vue({
           el: "#app",
           data: {
               list: [{
                   id: "010120201",
                   text: "hello"
               },{
                   id: "010120202",
                   text: "Dell"
               },{
                   id: "010120203",
                   text: "Lee"
               }]
           }
       })
    </script>
</body>
</html>
